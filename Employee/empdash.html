<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Dashboard Navbar</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffdd57;
        }
        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #007bff;
                padding: 10px;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            border: 1px solid;
        }
        form input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            width: 150px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
      .form-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            margin-top: 50px;
        }

    </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Admin Dashboard</div>
            <ul class="nav-links">
                <li><a href="#profile">Home</a></li>
                <li><a href="#emp">View Employee</a></li>
                <li><a href="#logout">Logout(Admin)</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        </nav>

<header>
    <center>
        <h1>Add Employee</h1>
    </center>
</header>

    <form action="empdash.php" method="post">
        <input type="text" name="empname" placeholder="Employee Name">
        <input type="text" name="empid" placeholder="Employee ID">
        <input type="text" name="empemail" placeholder="Employee Email">
        <input type="text" name="empdept" placeholder="Employee Department">
        <input type="text" name="empsalary" placeholder="Employee Salary">
        <input type="submit" name="submit" value="Add Employee">

    </form>

      
        <script>
            function toggleMenu() {
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                menuToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
            }
        </script>
    </body>
</html>
